version: "3.9"
services:
    php:
        build: .
        restart: always
        ports:
            - "8080:80"
        volumes:
            - ./src:/var/www/html
            - ./log:/var/log/apache2
        depends_on:
            - db_4
        container_name: php
    db_4:
        image: mysql:8.0
        restart: always
        hostname: dbhost
        ports:
            - "3307:3307"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            - MYSQL_DATABASE=appDB
            - MYSQL_USER=user
            - MYSQL_PASSWORD=password
            - MYSQL_ROOT_PASSWORD=test
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d
        container_name: db_4
    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - 8081:80
        environment:
            - PMA_HOST=dbhost
        container_name: phpmyadmin
